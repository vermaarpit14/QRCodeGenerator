<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&family=Dela+Gothic+One&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="QRCodeGeneretor.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate <span style="color: red; font-size: 50px;">QR</span> Code</h1>
            <input type="text" placeholder="Type your text or URL" id="qr-text">
            <div>
            <span><label for="sizes">Select Size:</label></span>
            <select id="sizes">
                <option value="100">100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
                <option value="400">400 x 400</option>
                <option value="500">500 x 500</option>
                <option value="600">600 x 600</option>
                <option value="700">700 x 700</option>
                <option value="800">800 x 800</option>
                <option value="900">900 x 900</option>
                <option value="1000">1000 x 1000</option>
            </select>
        </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>

    <script src="QRCodeGeneretor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
